<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Impresión 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Costos de Impresión 3D</h1>
        <form id="costCalculator">
            <label for="queryName">Nombre de la Consulta:</label>
            <input type="text" id="queryName" required>

            <label for="materialCost">Costo del Material (por kg):</label>
            <input type="number" id="materialCost" required>

            <label for="weight">Peso del Objeto (en kg):</label>
            <input type="number" id="weight" required>

            <label for="time">Tiempo de Impresión (en horas):</label>
            <input type="number" id="time" required>

            <label for="hourlyRate">Costo por Hora de Impresión:</label>
            <input type="number" id="hourlyRate" required>
            
            <label for="wearAndTear">Costo de Desgaste de la Máquina (por hora):</label>
            <input type="number" id="wearAndTear" required>

            <label for="electricityCost">Valor del Kilovatio:</label>
            <input type="number" id="electricityCost" required>

            <label for="consumption">Consumo de la Impresora (en kW/h):</label>
            <input type="number" id="consumption" required>

            <label for="profitMargin">Porcentaje de Ganancia Deseado:</label>
            <input type="number" id="profitMargin" required>

            <label>
                <input type="checkbox" id="lockFields"> Bloquear campos
            </label>

            <button type="submit">Calcular Costo Total</button>
            <button type="button" id="saveQuery">Guardar Consulta</button>
        </form>

        <h2 id="totalCost">Costo Total: $0.00</h2>

        <h2>Consultas Guardadas</h2>
        <table id="queryTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Costo Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="downloadData">Descargar Datos</button>
        <input type="file" id="loadData" />
    </div>

    <script src="script.js"></script>
</body>
</html>
